# SEO configuration
seo.sitemap-paths=/sitemap.xml,/sitemap_articles.xml
seo.static-entries[0].path=/
seo.static-entries[0].changefreq=weekly
seo.static-entries[0].priority=1.0
seo.static-entries[1].path=/blog/
seo.static-entries[1].changefreq=weekly
seo.static-entries[1].priority=0.8
seo.static-entries[2].path=/terms/
seo.static-entries[2].changefreq=monthly
seo.static-entries[2].priority=0.4
seo.static-entries[3].path=/privacy/
seo.static-entries[3].changefreq=monthly
seo.static-entries[3].priority=0.4
seo.static-entries[4].path=/theme-demo/
seo.static-entries[4].changefreq=monthly
seo.static-entries[4].priority=0.3
seo.robots.user-agent=*
seo.robots.allow=/
seo.robots.disallow=/api,/swagger-ui,/v3/api-docs,/quizzes,/my-quizzes,/my-attempts,/categories,/tags,/questions,/documents,/profile,/settings,/billing,/ai-analysis,/oauth,/oauth2
