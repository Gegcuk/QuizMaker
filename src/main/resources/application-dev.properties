# Development Configuration
# This profile is for local development with dynamic frontend ports

# Local frontend base URL for sitemap/robots output
app.frontend.base-url=http://localhost:3000

# Enable origin patterns for dynamic ports (Vite, webpack-dev-server, etc.)
app.cors.use-origin-patterns=true

# Other dev-specific settings
spring.jpa.show-sql=true
logging.level.org.springframework=DEBUG
logging.level.uk.gegc.quizmaker=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework.web.cors=DEBUG

# You can also loosen headers in dev if needed
# app.cors.allowed-headers=* 

# Enable Flyway in dev
spring.flyway.enabled=true
