services:
  quizmaker-backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "127.0.0.1:8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/quizmakerdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      - SPRING_DATASOURCE_USERNAME=${DB_PROD_USERNAME:-${DB_USERNAME}}
      - SPRING_DATASOURCE_PASSWORD=${DB_PASSWORD}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - JWT_SECRET=${JWT_SECRET}
      - TOKEN_PEPPER_SECRET=${TOKEN_PEPPER_SECRET}
      - RESET_TOKEN_PEPPER=${RESET_TOKEN_PEPPER}
      - VERIFICATION_TOKEN_PEPPER=${VERIFICATION_TOKEN_PEPPER}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - STRIPE_PUBLISHABLE_KEY=${STRIPE_PUBLISHABLE_KEY}
      - STRIPE_PRICE_SMALL=${STRIPE_PRICE_SMALL}
      - STRIPE_PRICE_MEDIUM=${STRIPE_PRICE_MEDIUM}
      - STRIPE_PRICE_LARGE=${STRIPE_PRICE_LARGE}
      - STRIPE_PRICE_SUBSCRIPTION=${STRIPE_PRICE_SUBSCRIPTION}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USERNAME=${SMTP_USERNAME}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - FRONTEND_BASE_URL=${FRONTEND_BASE_URL}
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      - mysql
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - quizmaker-network

  mysql:
    image: mysql:8.0
    environment:
      - MYSQL_DATABASE=quizmakerdb
      - MYSQL_USER=${DB_PROD_USERNAME:-${DB_USERNAME}}
      - MYSQL_PASSWORD=${DB_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d
    ports:
      - "127.0.0.1:3306:3306"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$MYSQL_ROOT_PASSWORD"]
      interval: 15s
      timeout: 10s
      retries: 15
      start_period: 60s
    networks:
      - quizmaker-network
    command: --innodb-buffer-pool-size=128M --max-connections=200

volumes:
  mysql_data:
    driver: local
  uploads_data:
    driver: local

networks:
  quizmaker-network:
    driver: bridge
