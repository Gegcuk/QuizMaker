name: Continuous Integration

# 1. Trigger on pushes & PRs to main
on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: quizmakerdb
          MYSQL_USER: bestuser
          MYSQL_PASSWORD: bestuser
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Wait for MySQL
        run: |
          until mysqladmin ping -h 127.0.0.1 --silent; do
            echo "Waiting for MySQL..."
            sleep 5
          done
          echo "MySQL is ready!"
          
      - name: Create test database
        run: |
          mysql -h 127.0.0.1 -u bestuser -pbestuser -e "CREATE DATABASE IF NOT EXISTS quizmakerdb;"
          echo "Test database created!"

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: '17'

      - name: Build & verify
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: ${{ secrets.OPENAI_MODEL }}
          DB_URL: ${{ secrets.DB_URL }}
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          # Additional environment variables for CI
          SPRING_PROFILES_ACTIVE: test-mysql
          SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3306/quizmakerdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
          SPRING_DATASOURCE_USERNAME: bestuser
          SPRING_DATASOURCE_PASSWORD: bestuser
        run: ./mvnw clean verify -Dspring.profiles.active=test-mysql
